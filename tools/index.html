    <title>Tools</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            padding: 0;
            margin: 0;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            /* width: 100vw;
            height: 100vh; */
            background-color: burlywood; 
            
            /* position: fixed;
            overflow-y: scroll; */

            padding: 30px;

            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
            /* align-items: center; */
            align-content: space-around;
        }


        .items {
            width: calc(80vw / 3);
            height: calc(80vw / 3);
            
            margin: 30px;
            padding: 10px;
            border-radius: 20px;
            /* border: 1px solid red; */
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;

            background-color: rgb(255, 228, 196);
            transition: all 0.2s;
        }

        .items:hover {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.6) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            transform: scale(1.03);
        }

        .items img {
            width: 100%;
            height: 60%;

            border-radius: 20px 20px 0 0;

            filter: grayscale(100%);
        }

        .items:hover img {
            filter: none;
        }
        
        .items a {
            text-decoration: none;
        }

        .items .item-title {
            height: calc(40% - 10px);
            margin-top: 10px;
            border-radius: 0 0 20px 20px;
            
            background-color: rgba(255, 218, 181, 1);
            
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 2vw;
            font-weight: 700;
            font-variant: small-caps;
            color: rgba(85, 107, 47, 0.8);
        }

        .items:hover .item-title {
            color: rgba(85, 107, 47, 1.0);
        }


        @media (max-width:768px)  {
            .items {
                width: 80vmin;
            }

            .items img {
                object-fit: contain;
            }
        }

    </style>
</head>
<body>
