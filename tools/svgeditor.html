	<title>SVG Editor</title>
	<style>
		* {
			box-sizing: border-box;
		}

		:root {
			--device__height: 1700;
		}

		html,
		body {
			margin: 0;
			padding: 0;
		}

		div.wrapper {
			width: 100vw;
			height: 100vh;

			background-color: blanchedalmond;
			position: fixed;
		}

		div.container textarea::-webkit-scrollbar {
			display: none;
		}

		.container {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
		}

		.left,
		.right {
			width: 50vw;
			height: 100vh;

			padding: 50px;
		}

		.left {
			background-color: bisque;
		}

		.right {
			background-color: cornsilk;
		}

		.left>textarea,
		#svg_preview {
			width: 100%;
			height: 100%;

			padding: 10px;

			background-color: beige;

			border-radius: 10px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
		}

		.left textarea {
			border: none;
			outline: none;

			resize: none;
		}

		.right #svg_preview {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container>button {
			width: 60px;
			height: 60px;

			position: absolute;
			top: calc(50vh - 30px);
			left: calc(50vw - 30px);

			border-radius: 10px;
		}

		.container>button:hover {
			cursor: pointer;
		}

		.pushbutton {
			padding: 15px;
			font-size: 18px;
			text-align: center;
			cursor: pointer;
			outline: none;
			color: #fff;
			background-color: #c0d5db;
			border: none;
			border-radius: 15px;
			box-shadow: 3px 7px #999;
		}

		.pushbutton:hover {
			background-color: #73c4d8;
		}

		.pushbutton:active {
			background-color: #55a6dd;
			box-shadow: 1px 3px #666;
			transform: translateY(4px);
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="left">
				<textarea name="" 
					id="svg_text" 
					cols="30" 
					rows="10" 
					spellcheck="false" 
					placeholder="Paste the SVG Code here">
				</textarea>
			</div>
			<div class="right">
				<div id="svg_preview"></div>
			</div>


			<button class="pushbutton" onclick="draw_svg()" title="Draw SVG">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(0, 0, 0, 0.6)">
					<path d="M24 12l-10-10v7h-14v6h14v7z" />
				</svg>
			</button>
		</div>
	</div>

			const text = svg_text.value;

		function parse_update_svg(text) {
			svg_preview.innerHTML = '';
			const svg_html = parser.parseFromString(text, "text/html").body.childNodes[0];
			svg_preview.appendChild(svg_html);
		}

			load_sample_svg();
			svg_preview = document.getElementById('svg_preview');
			svg_text = document.getElementById('svg_text');
