    <style media="screen">
      h1{
        text-align: center;
        padding: 0 10px;
        font-family:sans-serif;
        letter-spacing: -3px;
        color:#5a3d4f;
        word-spacing: 0.3em;
        background: linear-gradient(90deg,#1fab9e,#fad02f);
      }
      body{
        margin:0;
        padding: 0:
      }
      svg{
        background-color: #cebcdc;
        margin:0;
        padding:0;
      }
      @keyframes hello{
        from{
          transform:rotate(10deg);
          transform-origin: bottom;}
        to{
          transform:rotate(-10deg);
          transform-origin: bottom;}
      }
      @keyframes walk {
        from{
          transform: scaleY(1.5);
          transform-origin: top;
        }
        to{
          transform: scaleY(1.0);
          transform-origin: top;
        }
      }
      @keyframes walkFoot {
        from{
          transform: translateY(40px);
        }
        to{
          transform: translateY(-40px);
        }
      }
      #lhand{
        animation:hello 1s linear Infinite alternate;
      }
      #lleg{
        animation: walk 0.7s linear Infinite alternate;
      }
      #rleg{
        animation: walk 0.7s linear Infinite alternate-reverse;
      }
      #lfoot{
        animation:walkFoot 0.7s linear Infinite alternate;
      }
      #rfoot{
        animation:walkFoot 0.7s linear Infinite alternate-reverse;
      }
      .bpanel{
        margin:0 auto;
        padding: 5px 20px;
        text-align: center;
        background: linear-gradient(180deg,#f16950,#fad02f);
      }
      .bpanel button{
        background: linear-gradient(90deg,#716950,#aad02f);
        border-radius: 20px 0;
        padding: 3px 20px;
      }
      #sadmouth{
        opacity:0;
      }
      #texthi{
        opacity:0;
      }
      @media screen and (max-width:450px){
        .bpanel button{
          border-radius: 0;
          padding: 5px 10px;
        }
      }
    </style>

    <script type="text/javascript">
  window.onload=function(){
    var svg = document.getElementById('svg1');

    alert("SVG loaded");
    var walk=document.getElementById("button1");
    var hi=document.getElementById("button2");
    var sad=document.getElementById("button3");

    walk.onclick=function(){
      console.log("walk");
      var lleg=svg.getElementById('lleg');
      var rleg=svg.getElementById('rleg');
      var lfoot=svg.getElementById('lfoot');
      var rfoot=svg.getElementById('rfoot');
      if(lleg.style.animationPlayState=="running"){
        lleg.style.animationPlayState="paused";
        rleg.style.animationPlayState="paused";
        lfoot.style.animationPlayState="paused";
        rfoot.style.animationPlayState="paused";
      }else {
        lleg.style.animationPlayState="running";
        rleg.style.animationPlayState="running";
        lfoot.style.animationPlayState="running";
        rfoot.style.animationPlayState="running";
      }
    };
    hi.onclick=function(){
      console.log("HI");
      var text=svg.getElementById('texthi');
      if(text.style.opacity==0){
        text.style.opacity=1;
      }else if(text.style.opacity==1){
        text.style.opacity=0;
      }
    };
    sad.onclick=function(){
      console.log("SAD FACE");
      var sm=svg.getElementById('sadmouth');
      var m=svg.getElementById('mouth');
      if(sm.style.opacity==0){
        sm.style.opacity=1;
        m.style.opacity=0;
      }else if(sm.style.opacity==1){
        sm.style.opacity=0;
        m.style.opacity=1;
      }
    };

  };//wndow.onload
