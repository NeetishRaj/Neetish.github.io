    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    var c=canvas.getContext('2d');

    for (var i = 0; i < innerWidth; i +=10) {
      for (var j = 0; j < innerHeight; j +=10) {
        c.fillRect(i,j,10,10);
        c.fillStyle='rgb('+Math.ceil(Math.random()*256)+','+Math.ceil(Math.random()*256)+','+Math.ceil(Math.random()*256)+')';
      }
    }
