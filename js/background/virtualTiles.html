  <body>


  <script type="text/javascript">
  window.onload=function(){
    var canvas = document.createElement('CANVAS');
    document.body.appendChild(canvas);

    //var canvas=document.getElementById('canvas');

    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    var c = canvas.getContext('2d');

    c.shadowOffsetX = 5;
    c.shadowOffsetY = 5;
    c.shadowBlur = 10;
    c.shadowColor = '#56a4ef';

    setInterval(function(){
      //c.clearRect(0,0,innerWidth,innerHeight);
      for (var i = 0; i < innerWidth; i+=30) {
      for (var j = 0; j < innerHeight; j+=30) {
        c.fillStyle = 'black';
        c.fillRect(i+Math.random()*10,j+Math.random()*10,30,30);
      }
      c.font = '60px Times New Roman';
      c.fillStyle = 'skyblue';
      c.fillText('Matrix',innerWidth*0.4,innerHeight*0.2);
    }},2000);

  };//window.onload end
  </script>
  </body>
