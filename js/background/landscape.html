  <script type="text/javascript">
  window.onload=function(){
    var canvas = document.createElement('CANVAS');
    document.body.appendChild(canvas);

    //var canvas=document.getElementById('canvas');

    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    var c = canvas.getContext('2d');

    var lg = c.createLinearGradient(0,0,0,innerHeight);
    lg.addColorStop(0,'skyblue');
    lg.addColorStop(0.5, 'white');
    lg.addColorStop(0.5, 'green');
    lg.addColorStop(1,'white');

    c.fillStyle = lg;
    c.fillRect(0,0,innerWidth, innerHeight);

    //sun
    var rg = c.createRadialGradient(100,100,1,100,100,100);
    rg.addColorStop(0,'red');
    rg.addColorStop(0.9,'orange');
    rg.addColorStop(0.9,'#efaaca');
    rg.addColorStop(1,'white');
    c.fillStyle = rg;
    c.beginPath();
    c.arc(100,100,100,0,Math.PI*2,false);
    c.fill();

    //tree
    var iw = innerWidth;
    var ih = innerHeight;
    var rg2 = c.createRadialGradient((iw/2)-45,(ih/2)-45,10,(iw/2)-52,(ih/2)-50,30);
    rg2.addColorStop(0,'#a7d30c');
    rg2.addColorStop(0.9,'#019f62');
    rg2.addColorStop(1,'rgba(1,159,98,0)');
    c.fillStyle = rg2;
    c.fillRect(iw/2-150,ih/2-150,150,150);
    c.beginPath();
    c.moveTo(iw/2-50,ih/2-20);
    c.lineWidth=10;
    c.strokeStyle="#6a6a6a";
    c.lineTo(iw/2-50,ih/2);
    c.stroke();
