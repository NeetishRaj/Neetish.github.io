  <script type="text/javascript">
  window.onload=function(){
    var canvas = document.createElement('CANVAS');
    document.body.appendChild(canvas);

    //var canvas=document.getElementById('canvas');

    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    var c = canvas.getContext('2d');

    var iw = innerWidth;
    var ih = innerHeight;
    var radius = 1;
    var d = 5;

    var mouse = {
      x:undefined,
      y:undefined
    }
    window.addEventListener('click',function(event){
      mouse.x = event.x;
      mouse.y = event.y;
      waveId();
    });

    var wave = function(rad){
      if(radius < iw && radius < ih){
        c.clearRect(0,0,iw,ih);
        c.beginPath();
        c.lineWidth = 5;
        c.arc(mouse.x, mouse.y, radius, 0 , Math.PI*2, true);
        c.stroke();

        radius += d;

      }else{
        radius = 1;
        c.clearRect(0,0,iw,ih);
        //window.removeEventListener('click',waveId);
        //clearInterval(waveId);
      }
    };
    var waveId = setInterval(wave, 50);
